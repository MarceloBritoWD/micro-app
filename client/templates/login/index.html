<md-content layout="row" layout-align="space-around" 
  layout-padding="layout-padding" class="login-form">
  <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span>Formul√°rio de Login</span></h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <form name="Form" ng-submit="login()">
        <md-input-container class="md-block">
          <label>Login</label>
          <input type="text" name="login" ng-model="user.login" placeholder="login" required="" md-minlength="4"/>
          <div ng-messages="Form.login.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">Por favor, informe seu login.</div>
            <div ng-message="md-minlength" class="my-message">O login deve ter pelo menos 4 caracteres.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Senha</label>
          <input type="password" name="password" ng-model="user.senha" placeholder="senha" required="" md-minlength="6"/>
          <div ng-messages="Form.password.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">Por favor, informe sua senha.</div>
            <div ng-message="md-minlength" class="my-message">A senha deve ter pelo menos 6 caracteres.</div>
          </div>
        </md-input-container>
        <md-button ng-disabled="!Form.$valid" ng-click="login()" class="md-raised md-primary">&nbsp Entrar &nbsp</md-button>
      </form>
    </md-card-content>
  </md-card>
</md-content>
